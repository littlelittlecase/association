
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-6"> <h3 class="box-title">修改社团信息</h3></div>
             
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <!-- 修改学院信息表单 -->
       	 <!-- form start -->
            <form id="AssociationModifyForm" role="form" action="association/modify" method="post">
                <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputPassword1">社团编号</label>
                  <input type="text" class="form-control" name="associationid"  placeholder="社团编号">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">社团名称</label>
                  <input type="text" class="form-control" name="associationname"  placeholder="社团名称">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">社团负责人</label>
                  <input type="text" class="form-control" name="associationleader"  placeholder="社团负责人">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">创建时间</label>
                  <input type="date" class="form-control" name="associationtime"  placeholder="创建时间">
                </div>
                <div class="form-group">
					   <label  for="name">社团状态:</label>
					     <input type="radio" name="associationstatus" value="正常">正常
					     <input type="radio" name="associationstatus" value="停用">停用
					 </div>
               
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
