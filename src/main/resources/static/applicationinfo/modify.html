
<!-- Main row -->
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="row">
             <div class="col-md-6"> <h3 class="box-title">审核社团申请</h3></div>
             
          </div>
         
        </div>
        <!-- /.box-header -->
      <div class="box-body">
        <!-- 审核表单 -->
       	 <!-- form start -->
            <form id="ApplicationModifyForm" role="form" action="application/modify" method="post">
                <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputPassword1">申请编号</label>
                  <input type="text" class="form-control" name="appid" readonly="readonly">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">申请社团名称</label>
                  <input type="text" class="form-control" name="appname" readonly="readonly">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">申请人</label>
                  <input type="text" class="form-control" name="reason" readonly="readonly">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">申请理由</label>
                  <input type="text" class="form-control" name="student.studentname" readonly="readonly">
                </div>
                <div class="form-group">
					   <label  for="name">申请状态:</label>
					     <input type="radio" name="appstatus" value="通过">通过
					     <input type="radio" name="appstatus" value="拒绝">拒绝
					 </div>
               
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <input type="submit" class="btn btn-primary" value="提交" />
                <input type="button" class="btn btn-primary" value="取消" />
              </div>
            </form>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
